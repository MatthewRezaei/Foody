<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foody</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="food-landing-page.css">
</head>
<body>
    <nav>
        <h1>
            F<span class="first-logo-o">o</span><span class="second-logo-o">o</span>dy
        </h1>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Service</a>
            <a href="#">Shop</a>
        </div>
        <div class="nav-icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <div class="basket-icon-container">
                <i class="fa-solid fa-basket-shopping"></i>
                <div class="basket-count">2</div>
            </div>
        </div>
        <div class="nav-button">
            <button class="sign-in-btn">
                <i class="fa-solid fa-right-to-bracket"></i> sign in
            </button>
            <button class="sign-up-btn">
                <i class="fa-solid fa-user-plus"></i> sign up
            </button>
        </div>
    </nav>

    <main>
        <div class="main-section">
            <h2>Order your 
                <div class="title-thin">favourite foods</div>
            </h2>
            <p class="description">Fresh and tasty seafood curry, anywhere, at any time, 
            because you deserve <span class="bold-best">the best</span></p>
            <div class="order-section">
                <p class="total-order">Total order :
                    <span class="bold-prise"> 
                        $24.30
                    </span>
                </p>
                <div class="action-btn-container">
                    <div class="qty-btn-container">
                        <button class="qty-btn"><i class="fa-solid fa-chevron-down"></i></button>
                        <span>2</span>
                        <button class="qty-btn"><i class="fa-solid fa-chevron-up"></i></button>
                    </div>
                    <button class="buy-btn">
                        <i class="fa-solid fa-bag-shopping buy-btn-icon"></i>
                        <span class="buy-text">Buy</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="image-section">
            <img class="marble-img" src="Assets/Images/41 - marble.jpg">
            <img class="pokebowl-img" src="Assets/Images/41 - pokebowl.png">
            <div class="product-banner">
                <div class="product-info">
                    Salad
                    <div class="product-rating">
                        4 <i class="fa-solid fa-star"></i>
                    </div>
                </div>
                <div class="delivery-time">
                    <i class="fa-solid fa-clock"></i>
                    10-18 mins
                </div>
            </div>
        </div>
    </main>
</body>
</html>
